version: '3'

services:
  app:
    build: .
    command: bundle exec ruby main.rb
    tty: true
    ports:
      - "64738:64738/tcp"
      - "64738:64738/udp"
    volumes:
      - $PWD/run/config.yml:/app/run/config.yml
      # need to be generated, run "make generate-cert"
      - $PWD/run/server.cert:/app/run/server.cert
      - $PWD/run/server.key:/app/run/server.key
